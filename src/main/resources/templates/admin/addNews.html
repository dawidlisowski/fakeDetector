<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Title</title>

    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="/css/styles.css" rel="stylesheet" />
</head>
<body>
    <div class="container py-4">
            <span th:if="${info != null}" th:text="${info}" class="alert alert-primary" role="alert"></span>
            <form action="/admin/news/add" method="post" th:object="${newsForm}">
                <div class="mb-3">
                    <input th:field="*{title}" type="text" class="form-control" aria-describedby="emailHelp" placeholder="Tytuł">
                </div>
                <div class="mb-3">
                    <input th:field="*{author}" type="text" class="form-control" placeholder="Autor">
                </div>
                <div class="mb-3">
                    <textarea th:field="*{newsContent}" class="form-control" rows="3" placeholder="Treść newsa"></textarea>
                </div>
                <div class="mb-3">
                    <textarea th:field="*{newsFakeProvement}" class="form-control" rows="3" placeholder="Dowód na fake"></textarea>
                </div>
                <div class="mb-3">
                    <input th:field="*{newsOrigin}" type="text" class="form-control" placeholder="Link">
                </div>
                <button type="submit" class="btn btn-primary">Dodaj!</button>
            </form>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>
</html>
